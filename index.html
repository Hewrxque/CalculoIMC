<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/imc.png" type="image/png">
    <title>I.M.C</title>
</head>

<body class="container">
    <form onsubmit=" return calcular(event)  ">
        <div class="content">
            <div class="container-login">
            <h1 class="container-title">Calcule seu I.M.C</h1> <br />
            <label class="text">Digite seu peso:</label> <br />
            <input class="input" type="text " name="peso" id="peso" placeholder="Exemplo 69kg" /> <br /><br />

            <label class="text">Digite sua altura:</label> <br />
            <input class="input" type="text " name="altura" id="altura" placeholder="Exemplo 1.90" /> <br /><br />
            <button class="button" type="submit" value="Calcular IMC"> Calcular IMC</button>
        </div>
    </div>
    </form>
    <div id="resultado"> </div>

    <script src="script.js"></script>

</body>

</html>
